<!-- Vul dit bestand verder aan, zodat het samenwerkt met layout.html, vergeet ook de titel niet -->
<!-- Zorg dat voor elk spel (dat met een letter a begint) een macro opgeroepen wordt om het spel weer te geven. -->
{%  extends "layout.html" %}
{% block title %}
Instellingen
{% endblock %}
{% block inhoud %}
<h1>Instellingen</h1>
    <h2>Persoonlijke gegevens</h2>
    <form name="instellingen" action="{{ url_for('aanpassenInstelingen') }}" method="post">
    <table>
        <tr><td>Naam</td><td><input type="text" name="naam" value="{{ naam }}"></td></tr>
        <tr><td>Voornaam</td><td><input type="text" name="voornaam" value="{{ voornaam }}"></td></tr>
        <tr><td>Email</td><td><input type="email" name="email" value="{{ email }}"></td></tr>
        <tr><td>Gebruikersnaam</td><td><input type="text" name="gebruikersnaam" value="{{ gebruikersnaam }}"></td></tr>
        <tr><td>Wachtwoord</td><td><input type="password" name="wachtwoord" value="{{ wachtwoord }}"></td></tr>
    </table>
    <hr>
    <h2>Aquarium gegevens</h2>
    <table>
        <tr><td>Lengte</td><td><input type="number" name="lengte" value="{{ lengte }}"></td></tr>
        <tr><td>Breedte</td><td><input type="number" name="breedte" value="{{ breedte }}"></td></tr>
        <tr><td>Hoogte</td><td><input type="number" name="hoogte" value="{{ hoogte }}"></td></tr>
    </table>
        {{ commentUpdate }}<br>
    <input type="submit" name="opslaan" value="opslaan">
    </form>
{% endblock %}
